{% extends "layout.html" %}

{% block main %}
<h1>Register</h1>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form action="/register" method="post" id="login">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="name" placeholder="Name" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto"  name="email" placeholder="Email" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto"  name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
