{% extends "layout.html" %}

{% block main %}

<table>
    <thead>
        <tr>
            <th>Service</th>
            <th>Pet name</th>
            <th>User ID</th>
            <th>Service</th>
            <th>Image</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>

            <td>{{ order.id }}</td>
            <td>{{ order.name }}</td>
            <td>{{ order.user_id }}</td>
            <td>{{ order.service }}</td>
            <td>{{ order.id }}</td>
            {% if order.image_path %}
            <td><img src="{{ url_for('static', filename=order.image_path) }}" alt="Image" width="50" height="50"></td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
    <tfoot>
</table>

{% endblock %}
