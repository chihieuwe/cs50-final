{% extends "layout.html" %}
{% block title %}
Log In
{% endblock %}

{% block main %}
<h1>Login</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% for category, message in messages %}
    <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}
{% endwith %}
<form action="/login" method="post" id="login">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
    </div>
    <center><button class="btn btn-primary" type="submit">Log In</button></center>
</form>
<br>
<p>You don't have an account? <a href="/register">Register now</a></p>
{% endblock %}
