<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="static/js/script.js"></script>

<!-- Use to change title for each page -->
<title>Neko Clinic {% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg {{ navbar_style }}">
    <div class="container-fluid">
        <a class="navbar-brand {{ navbar_brand_style }}" href="/">Neko<img src="static/images/paw.png" width="50" height="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- If session exists -> Change the navbar-->
            {% if session["user_id"] %}
        <ul class="navbar-nav me-auto mt-2 mb-2 mb-lg-0">

            <li class="nav-item hover-underline-animation">
            <a class="nav-link {{ nav_link_style }}" href="/">Home</a>
            </li>

            <li class="nav-item">
            <a class="nav-link {{ nav_link_style }}" href="/about">About</a>
            </li>

            <li class="nav-item">
            <a class="nav-link {{ nav_link_style }}" href="/order">Order</a>
            </li>

            <li class="nav-item">
            <a class="nav-link {{ nav_link_style }}" href="#">Images</a>
            </li>

            <li class="nav-item">
            <a class="nav-link {{ nav_link_style }}" href="#">Contact</a>
            </li>
        </ul>
            <!-- This is for username display -->
            <a class="nav-item nav-link {{ nav_link_style }}" href="/profile">{{ session["username"] }}</a>
            <a class="nav-item nav-link {{ nav_link_style }}" href="/logout">Log out</a>
        {% else %}
        <ul class="navbar-nav me-auto mt-2 mb-2 mb-lg-0">

            <li class="nav-item">
            <a class="nav-link {{ nav_link_style }}" href="/">Home</a>
            </li>

            <li class="nav-item">
            <a class="nav-link {{ nav_link_style }}" href="/about">About</a>
            </li>

            <li class="nav-item">
            <a class="nav-link {{ nav_link_style }}" href="#">Images</a>
            </li>

            <li class="nav-item">
            <a class="nav-link {{ nav_link_style }}" href="#">Contact</a>
            </li>
        </ul>   
        <a class="nav-item nav-link {{ nav_link_style }}" href="/login">Login</a>
        {% endif %}
    </div>
    </div>
    </nav>
{% block body %} {% endblock %}
<main class="container-fluid py-5 text-center">
    {% block main %}{% endblock %}
</main>
<footer>
    <p>Hieu Chi Nguyen</p>
    <p>Email: <a href="mailto:chihieuwe12@gmail.com">chihieuwe12@gmail.com</a></p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</body>
</html>
